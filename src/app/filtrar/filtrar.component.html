<div>
  <img (click)="showFilters()" id="filter-icon" class="pointer" src="assets/icons/filter.svg" alt="filtrar">
  <span (click)="showFilters()" class="black pointer">Filtrar</span>
</div>
<div class="container">
  <div *ngIf="show">
    <div class="row" class="d-none d-md-block col-md-12">
      <mat-form-field appearance="fill" class="col-md-4">
        <mat-label>Generos</mat-label>
        <mat-select [formControl]="toppings" multiple>
          <mat-option *ngFor="let topping of genres" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-radio-group aria-label="Tipo" class="radio-group col-md-4">
        <mat-radio-button value="1">Playlist</mat-radio-button>
        <mat-radio-button value="2">Artista</mat-radio-button>
        <mat-radio-button value="3">Podcast</mat-radio-button>
      </mat-radio-group>
      <mat-radio-group aria-label="DuraciÃ³n" class="radio-group col-md-4">
        <mat-radio-button value="1">Corta (de 2 a 3 minutos)</mat-radio-button>
        <mat-radio-button value="2">Media (de 3 a 5 minutos)</mat-radio-button>
        <mat-radio-button value="3">Larga (mas de 5 minutos)</mat-radio-button>
      </mat-radio-group>
    </div>
    <app-filtrar-mobile (onClose)="this.show = !this.show" class="d-md-none d-lg-none d-xl-none"></app-filtrar-mobile>
  </div>
</div>
