<div class="rows">
    <img class="arrow-back" (click)="back(divCards)" [ngClass]="{ 'disabled-arrow': first }" src="assets/icons/back-arrow.svg">
    <img class="arrow-back" (click)="next(divCards)" [ngClass]="{ 'disabled-arrow': last }" src="assets/icons/back-arrow.svg">
</div>

<div #divCards class="horizontal-scroll">
    <div class="cards">
        <div *ngFor="let card of cards">
            <img src='{{card.img}}' alt="card" [ngClass]="{'rounded-card': artist}">
            <span class="title">{{card.title}}</span>
        </div>
    </div>
</div>
