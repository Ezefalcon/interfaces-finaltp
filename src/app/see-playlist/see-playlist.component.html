<section class="flex">
    <div class="content flex">
        <div class="center">
            <img class="img-playlist" src="{{playlist.img}}" alt="playlist-image">
            <div class="flex icons">

                <img class="icon" src="assets/icons/play.svg" alt="play">

                <div class="icon-star">
                    <img (click)="toggle(div)" class="icon star pointer" src="assets/icons/star.svg" alt="calificate">
                    <div #div class="background-califications">
                        <img (mouseenter)="starAnimation($event)" (mouseleave)="starAnimation($event)" class="icon star" src="assets/icons/star.svg">
                        <img (mouseenter)="starAnimation($event)" (mouseleave)="starAnimation($event)" class="icon star" src="assets/icons/star.svg">
                        <img (mouseenter)="starAnimation($event)" (mouseleave)="starAnimation($event)" class="icon star" src="assets/icons/star.svg">
                        <img (mouseenter)="starAnimation($event)" (mouseleave)="starAnimation($event)" class="icon star" src="assets/icons/star.svg">
                        <img (mouseenter)="starAnimation($event)" (mouseleave)="starAnimation($event)" class="icon star" src="assets/icons/star.svg">
                    </div>
                </div>

                <img class="icon pointer" (click)="fav()" *ngIf="!favorite" src="assets/icons/favorite-song.svg" alt="favorite">
                <img class="icon pointer" (click)="fav()" *ngIf="favorite" src="assets/icons/favorite-song-filled.svg" alt="favorite">

                <img class="icon" src="assets/icons/share.svg" alt="share">

            </div>
        </div>
        <div class="description">
            <h1 id="title">{{playlist.title}}</h1>
            <h2 id="description">{{playlist.description}}</h2>
            <h3 *ngIf="playlist.views">Reproducciones: {{playlist.views}}</h3>
        </div>
    </div>
    <div>
        <img (click)="options(el)" class="three-dots icon pointer" src="assets/icons/three-dots.svg" alt="see-more">
        <div class="options" #el>
            <span>Borrar</span>
            <span>Editar</span>
        </div>
    </div>
</section>

<app-lista-canciones></app-lista-canciones>
